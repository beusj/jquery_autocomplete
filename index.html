  $( function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
 
    $( "#birds" ).autocomplete({
      source: function(request,response) {
        response = $.getJSON("https://bioportal.bioontology.org/search/json_search/?q=" + request.term + "&ontologies=SNOMEDCT&response=jsonp")
      },
      minLength: 2,
